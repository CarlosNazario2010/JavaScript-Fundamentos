<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<hr>'); 
    }

    function mostra(frase) {
        document.write('<big>' + frase + '</big>');
        pulaLinha();
    }

    // funcao parseInt é similar a funcao int do Python

    var vitorias = parseInt(prompt('Digite o número de vitórias'));
    var empates = parseInt(prompt('Digite o número de empates: '));
    var pontos = vitorias * 3 + empates;
    var pontosAnoAnterior = 28;  

    if(pontos > pontosAnoAnterior) {
        mostra('Seu time foi melhor que no ano passado.');
    }
    else if(pontos == pontosAnoAnterior) {
        mostra('Seu time teve o mesmo desempenho do ano passado');
    }
    else {
        mostra('Seu time foi pior que no ano passado.');
    }

</script>
