<meta charset='UTF-8'

<h3>Álcool ou Gasolina? </h3><br>
Tanque possui 40 litros e com gasolina você roda 480 km<br>
Qual o consumo do carro com gasolina?<br>

<script>
    var tanque = 40
    var rodaComGasolina = 480
    var consumoGasolina = rodaComGasolina / tanque
    document.write('O consumo com gasolina é de ' + consumoGasolina + ' litros por km')
</script>

<br>E com alcool você roda 300 km com o mesmo tanque<br>
Qual o consumo do carro com alcool?<br>

<script>
    var tanque = 40
    var rodaComAlcool = 300
    var consumoAlcool = rodaComAlcool / tanque
    document.write('O consumo com alcool é de ' + consumoAlcool + ' litros por km')
</script>
