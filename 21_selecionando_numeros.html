<meta charset="UTF-8">

Imprima todos os números entre 30 e 40 <br>
(inclusive 30 e 40), porém os números 33 e 37 <br>
não devem ser impressos

<script>

    function pulaLinha() {
        document.write('<hr>'); 
    }

    function mostra(frase) {
        document.write('<big>' + frase + '</big>');
        pulaLinha();
    }

    var numero = 29;

    while(numero <= 40) {
        if(numero == 33 || numero == 37) {  // '||' é equivalente ao or em Pytohn
            numero += 1;
        } 
        mostra(numero);
        numero += 1;
    }
    mostra('FIM!');

</script>
