<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        // clearRext limpa o canvas
        pincel.clearRect(0, 0, 600, 400);
    }

    var raio = 20
    var x = 0 - raio;
    
    function atualizaTela() {
        limpaTela();
        desenhaCirculo(x, 150, raio);
        x++;
        if(x == tela.width + raio) {
            x = 0 - raio;
        }
    }

    /* setInterval recebe como parametro a funcao e a quantidade 
       de milissegundos necessarios para realiza-la
       OBS -Quando queremos passar uma função como parâmetro
       para outra, precisamos omitir seu `()` */

       setInterval(atualizaTela, 10);


</script>
