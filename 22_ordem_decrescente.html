todos os n√∫meros entre 20 e 0, incluindo os limites!

<script>

    function pulaLinha() {
        document.write('<hr>'); 
    }

    function mostra(frase) {
        document.write('<big>' + frase + '</big>');
        pulaLinha();
    }

    var numero = 20;
    pulaLinha(numero);

    while(numero >= 0) {
        mostra(numero);
        numero -= 1;
    }

    mostra('FIM!');

</script>
