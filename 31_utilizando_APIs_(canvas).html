<canvas width="600" height="400"></canvas>

<script>

    // tag canvas cria uma tela com as medidas passadas
    var tela = document.querySelector("canvas");

    // metodo getContext informa a dimensao da tela
    var pincel = tela.getContext("2d");

    // atrivuto fillStyle recebe a cor do pincel
    pincel.fillStyle = "lightgray";

    // metodo fillRect preenche a tela com um retangulo
    // (x inicial, y inicial, tamanho x, tamanho y)
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = "green";
    pincel.fillRect(0, 0, 200, 400);
    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 600, 400);

    pincel.fillStyle = "yellow"; 

    // metodo beginPath comeca um caminho para um desenho
    pincel.beginPath();

    // metodo moveTo move o pincel para o ponto indicado
    pincel.moveTo(300, 200);

    // metodo lineTo move a linha para os pontos indicados 
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);

    // metodo fill preenche o caminho criado na cor do pincel
    pincel.fill();

    pincel.fillStyle = "blue";
    pincel.beginPath();

    // metodo arc desenha arcos ou circulos
    // (x centro, y centro, raio, angulo inicial e angulo final em radianos)
    // para um circulo, o angulo comeca em 0 e vai ate 2 pi radianos
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();


</script>
