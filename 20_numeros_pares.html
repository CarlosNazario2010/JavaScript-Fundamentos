<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<hr>'); 
    }

    function mostra(frase) {
        document.write('<big>' + frase + '</big>');
        pulaLinha();
    }

    var numeroPar = 0

    while(numeroPar <= 100) {
        mostra(numeroPar);
        numeroPar += 2
    }
    mostra('FIM!')

</script>
